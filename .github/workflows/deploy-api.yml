name: Deploy API to ECS (latest)

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: walkai/api
      ECS_CLUSTER: walkai-cluster
      ECS_SERVICE: walkai-api-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: |
          uv sync

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image as latest
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:latest -f Dockerfile .
          docker push $REGISTRY/$REPOSITORY:latest

      - name: Force new ECS deployment with latest image
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment \
            --desired-count 1 \
            --region "$AWS_REGION"

  build-and-push-ghcr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      GHCR_IMAGE: ghcr.io/scampanella1/walkai_api:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: scampanella1
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image as latest
        run: |
          docker build -t ${{ env.GHCR_IMAGE }} -f Dockerfile .
          docker push ${{ env.GHCR_IMAGE }}
